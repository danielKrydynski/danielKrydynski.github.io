<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formsubmit Test</title>
  <style>
    body { font-family: sans-serif; background: #f8f9fa; color: #222; padding: 2rem; }
    .test-form { max-width: 400px; margin: 2rem auto; background: #fff; border-radius: 1rem; box-shadow: 0 2px 12px rgba(0,0,0,0.07); padding: 2rem; }
    label { font-weight: bold; margin-top: 1rem; display: block; }
    input, textarea { width: 100%; margin-top: 0.5rem; margin-bottom: 1rem; padding: 0.6rem; border-radius: 0.5rem; border: 1px solid #ccc; }
    button { background: #007bff; color: #fff; border: none; border-radius: 0.5rem; padding: 0.7rem 1.5rem; font-size: 1rem; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Minimal Formsubmit Test</h2>
  <form action="https://formsubmit.co/dkrydynski@gmail.com" method="POST" class="test-form">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thankyou.html">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <button type="submit">Send</button>
  </form>
  <p style="margin-top:2rem;font-size:0.98rem;opacity:0.7;">If this form works, the issue is with your main site code. If it does not, check your Formsubmit account/email setup or try a different browser/network.</p>
</body>
</html>
